version: '3.8'

services:
  # Frontend (React + Nginx)
  frontend:
    build:
      context: ./
      dockerfile: Dockerfile
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped

  # Backend (Node.js Express)
  backend:
    build:
      context: ../devtinder
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
      - PORT=3000
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge